<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
               
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Fa√ßa o Login <br>E entre para o nosso time!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span >
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="12">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Login">
                    <a href="esqueci.html" class="botao">Esqueci minha senha
                        <span class="material-symbols-outlined">Warning</span>
                    </a>
                    <footer>Powered by <a href="https://github.com/sandrivitorino" target="_blank">Sandrine Vitorino</a></footer>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
